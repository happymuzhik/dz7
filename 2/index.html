<!DOCTYPE html>
<html>
<head>
	<title>Cookies</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div class="wrapper">
	<div id="content" class="content">
		<div id="form_cont">
			<form>
				<input id="name" type="text" placeholder="Имя" />
				<input id="value" type="text" placeholder="Значение" />
				<input id="expires" type="text" placeholder="Кол-во дней" />
				<button id="add_cookie_button">Добавить</button>
			</form>
		</div>
		<table id="cookie_table">
			<thead>
				<th>Имя</th>
				<th>Значение</th>
				<th></th>
			</thead>
			<tbody id="cookie_table_body"></tbody>
		</table>
	</div>
</div>
<script src="./js/cookies.js" type="text/javascript"></script>
</body>
</html>
